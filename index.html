<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Ecommerce - ISTEA</title>
</head>

<body>
  <header class="bg-dark px-5 py-3">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Ecommerce - ISTEA</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <ul class="navbar-nav" style="margin-right: 20px;">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>
  <main class="container mt-5 pb-5">
    <div class="input-group bg-white mb-3">
      <input type="text" placeholder="Buscar..." aria-label="Buscar..." id="search-input" class="form-control">
      <span type="button" class="btn btn-outline-secondary">
        <i class="bi bi-search"></i>
      </span>
    </div>
    <section class="container">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2 g-md-2 g-lg-4" id="template-card">
        
      </div>
    </section>
    <div class="modal fade" id="staticBackdrop"></div>
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      
    </div>
    <aside class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Lista de Productos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
      </div>
      <div class="d-flex justify-content-center mb-3"></div>
        <label class="fs-4 fw-bold text-center mb-3" id="totalPrice"></label>
      </div>

      <div class="d-flex justify-content-center mb-3">
        <div id="btns-cart" style="display: none;">
          <button type="button" class="btn btn-primary" id="btn-finalizar">Finalizar Compra</button>
          <button type="button" class="btn btn-danger ms-1" id="btn-cancelar">Cancelar Compra</button>
        </div>
      </div>
    </aside>
    <div class="toast-container end-0 p-3 position-fixed bottom-0 z-5">
    </div>
  </main>
  <footer class="bg-dark px-3 py-3">
    <h2 class="text-white">ISTEA</h2>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">

  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Ecommerce - ISTEA</title>
</head>

<body>
  <header class="bg-dark px-5 py-3">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Ecommerce - ISTEA</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <ul class="navbar-nav" style="margin-right: 20px;">
            
            <li class="nav-item d-flex align-items-center">
              <button id="btn-dark" type="button" class="btn icon nav-link text-light" value="dark" onclick="cambiarTema(this.value)">
                <i class="fas fa-moon"></i>
              </button>
              <button id="btn-light" type="button" class="btn icon nav-link text-light" value="light" onclick="cambiarTema(this.value)">
                <i class="fas fa-sun"></i>
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#" id="aside-compras">Compras</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container mt-5 pb-5">
    <div class="input-group bg-white mb-3">
      <input type="text" placeholder="Buscar..." aria-label="Buscar..." id="search-input" class="form-control">
      <span type="button" class="btn btn-outline-secondary">
        <i class="bi bi-search"></i>
      </span>
    </div>
    <section class="container mt-5" style="padding-bottom: 6rem;">
      <div id="spinner" class="spinner text-center" style="display: none;">
        <div class="spinner-border">
          <span class=" visually-hidden"></span>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2 g-md-2 g-lg-4" id="template-card"></div>
    </section>

    <div class="modal fade" id="staticBackdrop"></div>
    <div aria-live="polite" aria-atomic="true" class="position-relative"></div>

    <aside class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Lista de Productos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
      </div>
      <div class="d-flex justify-content-center mb-3"></div>
      <label class="fs-4 fw-bold text-center mb-3" id="totalPrice"></label>
      </div>

      <div class="d-flex justify-content-center mb-3">
        <div id="btns-cart" style="display: none;">
          <button type="button" class="btn btn-primary" id="btn-finalizar">Finalizar Compra</button>
          <button type="button" class="btn btn-danger ms-1" id="btn-cancelar">Cancelar Compra</button>
        </div>
      </div>
    </aside>

    <aside class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightCompras"
      aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Lista de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body-compras p-3 overflow-auto">
      </div>
    </aside>
    <div class="toast-container end-0 p-3 position-fixed bottom-0 z-5">
    </div>
  </main>
  <footer class="bg-dark pt-3 position-fixed bottom-0 w-100 text-center">
    <h2 class="text-white">ISTEA</h2>
    <p class="text-white" id="current-date"></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
